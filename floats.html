<!DOCTYPE html>
<head>
	
	<title>Floats</title>
</head>
<style>
body {
	width: 100%;
	height: 100%;
	margin: 0;
}
#left, #middle, #right {
	box-sizing: border-box;
	float: left;
	height: 700px;
}
#left {
	width: 25%;
	background-color: yellow;
}
#middle {
	width: 50%;
	background-color: blue;
}
#right {
	width: 25%;
	background-color: red;
}
p {
	margin: 0 auto;
	width: 15%;
}
</style>

<body>
	<div id="left"><p>Column1</p></div>
	<div id="middle"><p>Column2</p></div>
	<div id="right"><p>Column3</p></div>
</body>
</html>
